<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreeTable Visualization (from CDN)</title>
</head>
<body>
    <div class="treetable-container" tabindex="0"></div>
    <script src="https://cdn.jsdelivr.net/npm/treetable@1.0.1/dist/treetable.min.js"></script>
    <script>
document.addEventListener("DOMContentLoaded", () => {
  const sampleData = [

                  name: "s",
                  selfTime: 50.0,

          ],
        },
      ],

      name: "Recalculate Style",

              source: "",
            },
          ],
        },
      ],

    {
      name: "(anonymous)",
      selfTime: 124.1,
      totalTime: 512.1,
      source: "bundle-app-production-index-e303868....js:41:98803",
      children: [
        {
          name: "IR",
          selfTime: 1.1,

    {
      name: "Recalculate style",
      selfTime: 176.0,
      totalTime: 176.3,
      source: "(index):64:454",
    },
  ];

  const treeTable = new TreeTable(sampleData, {
    filter: true,
    columns: [
      {
        key: "selfTime",
        header: "Self (ms)",
        basis: "15%",
        type: "numeric",
        showPercentage: true,
      },
      {
        key: "totalTime",
        header: "Total (ms)",
        basis: "15%",
        type: "numeric",
        valueBar: true,
      },
      {
        key: "name",
        header: "Activity",
        basis: "70%",
        type: "text",
        isTreeColumn: true,
        secondaryKey: "source",
      },
    ],
  });
  treeTable.render(".treetable-container");
});
    </script>
</body>
</html>
